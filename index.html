---
layout: default
title: 我的Blog
--- 

{% for post in site.posts %}
<div class="row featurette">
  <div class="col-md-7">
    <h2 class="featurette-heading"><a href="{{ post.url }}">{{ post.title }}</a><span class="text-muted">{{ post.date | date_to_string }}</span></h2>
    <p class="lead">{{ post.intro }}</p>
  </div>
  <div class="col-md-5">
    <img class="featurette-image img-responsive"  src="http://mapleshaw.github.io/img/4.png" alt="Generic placeholder image">
  </div>
</div>
<!-- <hr class="featurette-divider"> -->
{% endfor %}
