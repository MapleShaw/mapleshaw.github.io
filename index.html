---
layout: default
title: 我的Blog
--- 

{% for post in site.posts %}
<div class="row featurette">
  <div class="col-md-7">
    <h2 class="featurette-heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span class="text-muted small">{{ post.date | date_to_string }}</span>
    <p class="lead">{{ post.intro }}</p>
  </div>
  <div class="col-md-5">
    <img class="featurette-image img-responsive"  src="{{ post.image }}" alt="Generic placeholder image">
  </div>
</div>
<hr class="featurette-divider" >
{% endfor %}
